<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Despistaos Phone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <main>
        <button class="toogle-phone">Open phone</button>
        <div class="phone closed"><!--closed-->
            <div class="tab-phone"></div>
            <div class="screen">
                <div class="home-menu">

                    <footer>
                        <div class="glass-effect"></div>
                        <div class="button-phone"><i class="fas fa-phone"></i></div>
                        <div class="button-messages"><i class="fas fa-envelope"></i></div>
                        <div class="button-car"><i class="fas fa-car"></i></div>
                        <div class="button-actions"><i class="fas fa-running"></i></div>
                    </footer>
                </div>

                <div class="menu-screen closed">
                        <header>Menu <div class="go-back"><i class="fas fa-undo-alt"></i></div></header>
                        <ul>
                            <li><i style="color: tomato" class="fas fa-address-book"></i><span>Agenda</span></li>
                            <li><i style="color: tomato" class="fas fa-comment-alt"></i><span>SMS</span></li>
                            <li><i style="color: tomato" class="fas fa-car"></i><span>Vehículo</span></li>
                            <li><i style="color: tomato" class="fas fa-briefcase"></i><span>Inventario</span></li>
                            <li><i style="color: tomato" class="fas fa-running"></i><span>Acciones</span></li>
                        </ul>
    
                        <ul>
                            <li><i style="color: tomato" class="fas fa-address-book"></i><span>Agenda</span></li>
                            <li><i style="color: tomato" class="fas fa-comment-alt"></i><span>SMS</span></li>
                            <li><i style="color: tomato" class="fas fa-car"></i><span>Vehículo</span></li>
                            <li><i style="color: tomato" class="fas fa-briefcase"></i><span>Inventario</span></li>
                            <li><i style="color: tomato" class="fas fa-running"></i><span>Acciones</span></li>
                        </ul>
    
                        <ul>
                            <li><i style="color: tomato" class="fas fa-address-book"></i><span>Agenda</span></li>
                            <li><i style="color: tomato" class="fas fa-comment-alt"></i><span>SMS</span></li>
                            <li><i style="color: tomato" class="fas fa-car"></i><span>Vehículo</span></li>
                            <li><i style="color: tomato" class="fas fa-briefcase"></i><span>Inventario</span></li>
                            <li><i style="color: tomato" class="fas fa-running"></i><span>Acciones</span></li>
                        </ul>
                    </div>

                <div class="block-screen lock"><!--lock-->
                    <i class="fas fa-lock"></i>
                    <span class="time">21:33</span>
                    <span class="date">Jueves, 2 de mayo</span>
                    <span class="unlock-button">Tap for unlock</span>
                </div>

                <div class="icons-phone"><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></div>

            </div>
            <div class="reflection"></div>
        </div>
    </main>
</body>
</html>
